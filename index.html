<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>生日快乐，我的朋友珊珊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Source Han Sans CN', sans-serif;
            color: #333;
            line-height: 1.8;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        .stage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease;
        }

        /* 首页图片 */
        #stage1 {
            opacity: 1;
            z-index: 10;
        }
        #stage1.hidden {
            opacity: 0 !important;
            z-index: 1;
        }
        #stage1 img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            object-position: center;
        }

        /* 阶段2 */
        #stage2 {
            opacity: 0;
            z-index: 5;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #stage2.show {
            opacity: 1;
        }
        #typewriter-container {
            width: 100%;
            max-width: 800px;
            height: 60vh;
            overflow-y: auto;
            background: rgba(255,255,255,0.95);
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            font-size: 18px;
            text-align: left;
            line-height: 1.9;
            position: relative;
         font-family: 
        'PingFang SC', 
        'Hiragino Sans GB', 
        'Microsoft YaHei', 
        'Source Han Sans CN', 
        sans-serif;
    font-size: 18px;
    line-height: 2.1;
    color: #444;
        }
#typewriter p {
    margin: 20px 0;
    text-indent: 2em; /* 首行缩进 */
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

#typewriter p br {
    display: none; /* 避免段内换行干扰 */
}
        /* ✅ 优化：增强段落间距 */
        #typewriter .char {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }

        /* ✅ 在换行后增加段落间距 */
        #typewriter br + br + .char {
            display: block;
            margin-top: 24px; /* 段间距 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #ff6b6b;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 阶段3 */
        #stage3 {
            opacity: 0;
            z-index: 5;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        #stage3.show {
            opacity: 1;
        }
        #stage3 img {
            width: 85% !important;
            max-width: 900px;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        .poem {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            white-space: pre-line;
            max-width: 700px;
            margin: 0 auto;
            font-style: italic;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 12px;
        }

        /* 气球 */
        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .balloons.show {
            opacity: 1;
        }
        .balloon {
            position: absolute;
            bottom: -60px;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 25px 15px, #ff6b6b, #d64550);
            border-radius: 50% 50% 50% 50% / 50% 50% 60% 60%;
            opacity: 1;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }
        .balloon::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 40px;
            background: #aaa;
            bottom: -40px;
            left: 22px;
            transform: rotate(15deg);
        }
        @keyframes floatUp {
            0% { bottom: -60px; transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(30px) rotate(5deg); }
            100% { bottom: 105vh; transform: translateX(60px) rotate(0deg); }
        }
        .balloon:nth-child(1) { animation: floatUp 14s ease-in-out infinite; }
        .balloon:nth-child(2) { animation: floatUp 16s ease-in-out infinite 2s; }
        .balloon:nth-child(3) { animation: floatUp 13s ease-in-out infinite 4s; }
        .balloon:nth-child(4) { animation: floatUp 15s ease-in-out infinite 6s; }

        /* 点击开始 */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-align: center;
            flex-direction: column;
        }
        #start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #typewriter-container {
                font-size: 16px;
                padding: 15px;
            }
            #stage3 img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- 点击开始 -->
    <div id="start-screen">
        点击下方，听我说爱你 💖<br>
        <small style="font-size:14px;color:#ccc">音乐即将响起</small>
        <button id="start-btn">点击开始</button>
    </div>

    <!-- 阶段1：首页图片 -->
    <div id="stage1" class="stage">
        <img src="https://cdn.jsdelivr.net/gh/18716993804/my-birthday@main/shouye.jpg" alt="首页进入">
    </div>

    <!-- 阶段2 -->
    <div id="stage2" class="stage">
        <div id="typewriter-container">
            <div id="typewriter"></div>
            <span class="cursor"></span>
        </div>
        <div class="balloons">
            <span class="balloon" style="left: 15%;"></span>
            <span class="balloon" style="left: 40%;"></span>
            <span class="balloon" style="left: 70%;"></span>
            <span class="balloon" style="left: 85%;"></span>
        </div>
    </div>

    <!-- 阶段3 -->
    <div id="stage3" class="stage">
        <img src="https://cdn.jsdelivr.net/gh/18716993804/my-birthday@main/love.jpg" alt="第二张图片">
        <div class="poem">我们坐在洱海旁
用眼睛分食同一片光
五月的风拂来
我们的影子波光荡漾

三十岁冲来的海浪
映出青春里的模样
我们躺在操场上
所有星光为我们点亮

蒲公英驮走夕阳
浪花在结网
网住所有迷路的贝壳
你为我指引方向

当月亮开始修剪轮廓
我们默契对望
共享暗涌里发芽的
温馨家园的早上</div>
    </div>

    <script>
        const musicUrl = "https://cdn.jsdelivr.net/gh/18716993804/my-birthday@main/haiyouwotentni.mp3";
        const audio = new Audio(musicUrl);
        audio.loop = false;

        const textContent = `<p>我们走着，从那个总是飘着粉笔灰的中学门口，一直走到今天。
走到这扇能望见些许江水的、你的三十岁的窗前。
中间竟已是十几度的寒暑了。
吹蜡烛了吗？有没有发现桌上蛋糕的烛火，小小的，怯怯的，却又执拗地亮着，
像我们十七岁熄灯后，在被窝里偷偷点燃的仙侠梦。</p>

<p>十几岁的你，有着厚厚的刘海，总爱坐在座位上，一个人发呆。
当然，那只是表象，因为十几岁的你，比谁都叛逆。
逃出校门，早恋，喝酒，当然努力才是我们青春的模样。
那时，你的影子投在练习册上，像一行行会移动的诗。
而我，便是在那时，悄悄偷望你侧影的轮廓。
我们都向往未来，向往那个叫作“长大”的陌生的城池。
而我们必须要像两棵挨着的、沉默的树，在地底下，让根须悄悄地缠在一起。</p>

<p>后来，我们像两粒被风吹远的种子，落在不同的土壤里。
你那里多雨，我这边常旱。
我常常在想异乡街灯的清冷，是否伴随一段不肯与人言说的心事的凋零？
我们常常联系，但也仿佛在两个互不相关的世界里，忙着生，或者忙着病。
可奇怪的是，每当我最觉得要沉下去的时候，总能想起你。
不是想起你的劝慰，而是一种感觉，让人安心的感觉。
顾城说：“风在摇它的叶子，草在结它的籽，我们站着，不说话，就十分美好。”
我想，我们便是这样的。</p>

<p>三十岁，像一道门槛。
门外是兵荒马乱的世界，门内是这点亮着烛光的、属于我们的一小片宁静。
无论怎样，去闯吧，你总会闯出一片辉煌。
在《心灵捕手》里最后的一幕，查克知道威尔走后，眼里的哀伤和嘴角的喜悦，
脚步是送别的交响曲，是不舍，更是祝福。
我永远祝福你，我的朋友珊珊。</p>

<p>吹蜡烛吧。
愿你的眼睛，忙着追逐六便士时，也能看见天上的月亮；
愿我的祝福，像我们十八岁的酣畅淋漓，永远充满生机。
继续走下去吧，岁岁年年。</p>
`;

        const stage1 = document.getElementById('stage1');
        const stage2 = document.getElementById('stage2');
        const stage3 = document.getElementById('stage3');
        const typewriter = document.getElementById('typewriter');
        const cursor = document.querySelector('.cursor');
        const balloons = document.querySelector('.balloons');

        const typeSpeed = 180;

        function startStage2() {
    stage1.classList.add('hidden');
    stage2.classList.add('show');

    const parser = new DOMParser();
    const doc = parser.parseFromString(textContent, 'text/html');
    const paragraphs = doc.body.children; // 获取所有 <p>

    let pIndex = 0;
    const container = document.getElementById('typewriter');

    function typeParagraph() {
        if (pIndex >= paragraphs.length) {
            cursor.style.display = 'none';
            setTimeout(startStage3, 3000);
            return;
        }

        const p = document.createElement('p');
        const text = paragraphs[pIndex].textContent;
        container.appendChild(p);
        let i = 0;

        const timer = setInterval(() => {
            if (i < text.length) {
                const span = document.createElement('span');
                span.classList.add('char');
                span.textContent = text[i];
                p.appendChild(span);
                i++;

                // 自动滚动到底部
                document.getElementById('typewriter-container').scrollTop = 
                    document.getElementById('typewriter-container').scrollHeight;
            } else {
                clearInterval(timer);
                pIndex++;
                setTimeout(typeParagraph, 800); // 段落间停顿
            }
        }, typeSpeed);
    }

    typeParagraph(); // 开始打字
}

        function startStage3() {
            stage2.classList.remove('show');
            stage3.classList.add('show');
        }

        document.getElementById('start-btn').addEventListener('click', function() {
            audio.play().then(() => {
                document.getElementById('start-screen').style.display = 'none';
                setTimeout(startStage2, 18000);
            }).catch(err => {
                alert("播放失败，请重试");
            });
        });
    </script>
</body>
</html>
